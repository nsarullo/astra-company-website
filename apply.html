<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fintech HTML Demo - Apply</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./css/vendors/aos.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet">
</head>

<body class="font-aspekta antialiased bg-white text-slate-800 font-[350]">

    <!-- Page wrapper -->
    <div class="flex flex-col min-h-screen overflow-hidden">

        <!-- Site header -->
        <header class="absolute w-full z-30">
            <div class="max-w-6xl mx-auto px-4 sm:px-6">
                <div class="flex items-center justify-between h-16 md:h-20">

                    <!-- Site branding -->
                    <div class="shrink-0 mr-4">
                        <!-- Logo -->
                        <a class="block" href="index.html" aria-label="Cruip">
                                <span class="relative inline-flex items-center justify-center"
                                    style="font-family:Arial, Helvetica, sans-serif; font-style: bold; font-weight: bold; font-size: xx-large; color:rgba(50,117,235); letter-spacing: .5rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);">
                                    NUVOS</span>
                        </a>
                    </div>

                </div>
            </div>
        </header>

        <!-- Page content -->
        <main class="grow">

            <section>
                <div class="max-w-6xl mx-auto px-4 sm:px-6">
                    <div class="pt-36 pb-12 md:pt-40 md:pb-20">
                
                        <div class="lg:flex lg:space-x-12 xl:space-x-16">
                
                            <!-- Left side -->
                            <div class="grow  mb-16 lg:mb-0 text-center lg:text-left" data-aos="fade-up" data-aos-delay="100">

                                <h1 class="h2 mb-8">Contact Us</h1>

                                <!-- <div class="mb-12"> -->
                                    <img src="./assets/images/contact_us.png" class="responsive-contact-us"height="100%">

                            </div>

                            <!-- Right side -->
                            <div class="relative shrink-0 text-center lg:text-left">

                                <!-- Bg -->
                                <div class="absolute inset-0 mb-44 -mx-4 sm:-mx-6 lg:-mt-[9999px] lg:ml-0 lg:-mr-[9999px] rounded-bl-[100px] bg-gradient-to-tr from-blue-600 to-blue-500 pointer-events-none -z-10" aria-hidden="true"></div>
                                
                                <!-- Illustration -->
                                <img class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 -mt-40 ml-20 pointer-events-none -z-10 max-w-none mix-blend-lighten" src="./images/hero-illustration.svg" width="960" height="960" aria-hidden="true" />

                                <div class="flex pt-12 lg:pt-0 lg:pl-12 xl:pl-20">

                                    <div class="w-full max-w-[480px] mx-auto lg:w-[480px] lg:max-w-none lg:mx-0 xl:w-[512px] bg-white p-6 shadow-2xl" data-aos="fade-up" data-aos-delay="100">
                                        <!-- Form -->
                                        <form>
                                            <div class="space-y-4">
                                                <div class="sm:flex items-start justify-between sm:space-x-4">
                                                    <label class="block text-sm leading-5 mt-2.5 text-slate-800 font-[550] text-left mb-1.5 sm:mb-0" for="first-name">First Name</label>
                                                    <div class="sm:w-72 xl:w-80 shrink-0">
                                                        <input id="first-name" class="form-input text-sm py-2 w-full" type="text" placeholder="Patrick" required />
                                                    </div>
                                                </div>
                                                <div class="sm:flex items-start justify-between sm:space-x-4">
                                                    <label class="block text-sm leading-5 mt-2.5 text-slate-800 font-[550] text-left mb-1.5 sm:mb-0" for="last-name">Last Name</label>
                                                    <div class="sm:w-72 xl:w-80 shrink-0">
                                                        <input id="last-name" class="form-input text-sm py-2 w-full" type="text" placeholder="Mills" required />
                                                    </div>
                                                </div>
                                                <div class="sm:flex items-start justify-between sm:space-x-4">
                                                    <label class="block text-sm leading-5 mt-2.5 text-slate-800 font-[550] text-left mb-1.5 sm:mb-0" for="email">Email</label>
                                                    <div class="sm:w-72 xl:w-80 shrink-0">
                                                        <input id="email" class="form-input text-sm py-2 w-full" type="email" placeholder="patrick@example.com" required />
                                                    </div>
                                                </div>
                                                <div class="sm:flex items-start justify-between sm:space-x-4">
                                                    <label class="block text-sm leading-5 mt-2.5 text-slate-800 font-[550] text-left mb-1.5 sm:mb-0" for="company-name">Company Name</label>
                                                    <div class="sm:w-72 xl:w-80 shrink-0">
                                                        <input id="company-name" class="form-input text-sm py-2 w-full" type="text" placeholder="Company" required />
                                                    </div>
                                                </div>
                                                <div class="sm:flex items-start justify-between sm:space-x-4">
                                                    <label class="block text-sm leading-5 mt-2.5 text-slate-800 font-[550] text-left mb-1.5 sm:mb-0" for="company-size">Company Size</label>
                                                    <div class="sm:w-72 xl:w-80 shrink-0">
                                                        <select id="company-size" class="form-select text-sm py-2 w-full" required>
                                                            <option>Less than 10 Employees</option>
                                                            <option>10 - 50 Employees</option>
                                                            <option>More than 50 Employees</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="sm:flex items-start justify-between sm:space-x-4">
                                                    <label class="block text-sm leading-5 mt-2.5 text-slate-800 font-[550] text-left mb-1.5 sm:mb-0" for="reason">Reason</label>
                                                    <div class="sm:w-72 xl:w-80 shrink-0">
                                                        <select id="reason" class="form-select text-sm py-2 w-full" required>
                                                            <option>General Inquiry</option>
                                                            <option>Join our Waitlist</option>
                                                            <option>Join our Beta</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="sm:flex items-start justify-between sm:space-x-4">
                                                    <label class="block text-sm leading-5 mt-2.5 text-slate-800 font-[550] text-left mb-1.5 sm:mb-0" for="comment">Note</label>
                                                    <div class="sm:w-72 xl:w-80 shrink-0">
                                                        <textarea id="comment" class="form-textarea text-sm py-2 w-full" rows="4"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-6 text-right">
                                                <button class="btn-sm inline-flex items-center text-blue-50 bg-blue-500 hover:bg-blue-600 group shadow-sm">Submit the form</button>
                                            </div>
                                        </form>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>
                </div>

            </section>

        </main>

    </div>

    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/aos.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
